<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/reset.css">
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <title>Document</title>
</head>
<body>
 
  <main>
    <section class="section1"> <!-- 섹션1본문 -->
      <div class="title">
        <p class="title-sm">미리보는 러쉬</p>
        <p class="title-big">러쉬에서 만나는 다채로운 서비스</p>
      </div>
  
      <div class="item">
        <div class="item1">
          <img src="./img/img1.jpg" alt="스마트폰 배경에 러쉬 멤버쉽에 관한 이미지를 띄워놓음">
          <b class="bold">디지털 덕찌</b>
          <p>
            러쉬 만의 멤버십 뱃지 프로그램 <br>
            덕찌력을 쌓아보세요! <br>
            특별한 선물이 준비되어 있어요.
          </p>
        </div>
        <div class="item2">
          <img src="./img/img2.jpg" alt="러쉬의 스크럽 제품 이미지">
          <b class="bold">회원 선물</b>
          <p>
            공식 앱 회원에게만 제공하는 <br>
            365일 신선한 스마트 샘플과 <br>
            깜짝 선물 교환권을 발급해 드려요!
          </p>
        </div>
        <div class="item3">
          <img src="./img/img3.jpg" alt="러쉬 제품이 담긴 선물 상자 구성 이미지">
          <b class="bold">선물하기</b>
          <p>
            주소와 연락처를 몰라도 <br>
            향기로운 선물을 메시지 카드와 함께 <br>
            쇼핑백에 담아 선물해 보세요!
          </p>
        </div>
      </div>
    </section>
  
    <section class="section2">
      <img src="/img/research.jpg" alt="배너 이미지">
      <div class="over">
        <h3>설문조사</h3>
        <p>여러분의 러쉬 경험을 남겨주세요!</p>
        <a href="https://weare.lush.co.kr/" class="researchBtn" type="button" target="_blank" title="새 창으로 열기">바로 참여하기</a>
      </div>
    </section>
  </main>

</body>
</html>
